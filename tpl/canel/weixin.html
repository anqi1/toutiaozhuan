<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
		<title>微信提现</title>
		<link rel="stylesheet" href="../../css/common/base.css" />
		<link rel="stylesheet" href="../../css/canel/alipay.css" />
<!--		<script src="../../js/common/fixScreen750.js"></script>-->
	</head>
	<body>
		<!--头部-->
		<header class="header">
		    <a href="" class="back">
		        <img src="../../img/common/icon_back.png">
		    </a>
		    <p>提现渠道</p>
		</header>
		<!--内容-->
		<div class="content">
			<div class="image">
				<div class='monayicon'>
					<span></span>
					<p>余额</p>
				</div>
				<div class="zhishi">
					<div class="tmoney">
						可提现金额 : ¥ <span>5.144</span>
					</div>
				</div>
				<div class="monayicon ">
					<span class="monayicon_2"></span>
					<p>微信</p>
				</div>
			</div>
			<!--提现金额-->
			<div class="withdraw">
				<ul>
					
					<li>
				
						<p class="tips">微信昵称:</p>
						<div id="phone"></div>
					</li>
					<li>
						<p class="tips">提现金额 :</p>
						<div >¥ <span id="count">0.00</span></div>
					</li>
				</ul>
				<div class="sum">
					<ul>
						<!--<li class="active">
							3元
							<div class="new">
								<p>新人专享</p>
							</div>
						</li>
						<li>
							5元
						</li>
						<li>
							10元
						</li>
						<li>
							20元
						</li>
						<li>
							50元
						</li>-->
					</ul>
				</div>
			</div>
			<!--注释-->
			<div class="zhusi">		
				<p>1.新人首次可提现1元,之后每次提现金额不低于30元.</p> 
				<p>2.每日可提现次数为1次,申请提现后48小时内安排兑付(周末及法节假日顺延)。</p> 
				<p>3.显示提现已处理钱未到帐?请尽快实名认证.</p>
				<p>方法:进入[微信]-&lt;[我]-&lt;[钱包]-&lt;[右上角方格按钮]-&lt;[支付管理]-&lt;[实名认证]</p>
			</div>
			<!--提交-->
			<div class="submit">				
				申请提现
			</div>
		</div>
		<div class="repact-a" style="display: none ;">
			无提现金额
		</div>
		<!--模态框-->
		<div class="modal" style="display: none;">
			<div class="modalbox">
				<div class="coping">
					<h3>温馨提示<span class="cha"></span></h3>
				</div>
				<div class="modaldiv">
					<p>完成新人福利任务即可进行提现</p>
					<a href="#" class="submits">去完成</a>
				</div>
				
			</div>
		</div>
		<script src="../../js/common/fixScreen750.js"></script>
		<script src='../../js/common/jquery.min.js'></script>
		<script src="../../js/common/tools.js"></script>
		<script src="../../js/weixin.js"></script>
	</body>
</html>
